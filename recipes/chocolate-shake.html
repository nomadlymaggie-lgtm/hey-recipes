<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate shake</title>
</head>
<body>
    <h1>Chocolate shake</h1>
    <img src="../hey-images/chocolate-shake.jpg" height="100" width="100">
    <p>A simple but delicious chocolate shake.</p>
    <h2>Ingredients
        <ul>
            <li>2 scoops chocolate ice cream</li>
            <li>2 tablespoons powdered chocolate drink mix</li>
            <li>1 cup milk</li>
        </ul>
    </h2>
    <h3>Steps
        <ol>
            <li>Combine ice cream, drink powder, and milk in a blender. Blend until smooth.</li>
            <li>Pour into glasses and serve.</li>
        </ol>
    </h3>
</body>
</html>
